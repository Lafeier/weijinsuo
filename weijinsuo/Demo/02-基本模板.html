<!DOCTYPE html>  <!--html5的文档声明-->
<html lang="zh-CN">   <!--文档语言声明-->
  <head>
    <meta charset="utf-8">    <!--文档编码的声明-->
    <!-- 要求当前网页使用浏览器的最高版本的内核来渲染 -->
    <!-- 即遇到IE类型的浏览器，要求使用edge内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口的设置：视口的宽度和设备的宽度一致，默认的缩放比例和PC端一致，用户不能自行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- 目的是优先加载和浏览器解析 -->


    <title>title</title>

    <!-- bootstrap核心样式 -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- html5shiv和respond这两个文件是分别用来解决IE8浏览器不支持H5标签和媒体查询的  不兼容问题-->
    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- 警告：不能以file形式打开，本地打开。最好http://打开 -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 在IE9以下情况引入 -->
    <!--[if lt IE 9]>
      <script src="lib/html5shiv/html5shiv.min.js"></script>
      <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>

    <!-- 徽章组件例子 -->
    <ul class="list-group">
      <li class="list-group-item">
        <span class="badge">14</span>
        Cras justo odio
      </li>
    </ul>


    <!-- bootstrap依赖于jquery -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- bootstrap的js核心文件 -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
