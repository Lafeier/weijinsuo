<!DOCTYPE html>  <!--html5的文档声明-->
<html lang="zh-CN">   <!--文档语言声明-->
  <head>
    <meta charset="utf-8">    <!--文档编码的声明-->
    <!-- 要求当前网页使用浏览器的最高版本的内核来渲染 -->
    <!-- 即遇到IE类型的浏览器，要求使用edge内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口的设置：视口的宽度和设备的宽度一致，默认的缩放比例和PC端一致，用户不能自行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- 目的是优先加载和浏览器解析 -->


    <title>title</title>

    <!-- bootstrap核心样式 -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- html5shiv和respond这两个文件是分别用来解决IE8浏览器不支持H5标签和媒体查询的  不兼容问题-->
    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- 警告：不能以file形式打开，本地打开。最好http://打开 -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 在IE9以下情况引入 -->
    <!--[if lt IE 9]>
      <script src="lib/html5shiv/html5shiv.min.js"></script>
      <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
    <style>
     .container{
        height:100px;
        background:pink;
      }

      .container>.row{
        height:50px;
        background:green;
      }

      .container>.row>div{
        height:25px;
        border:1px solid #fff;
      }
      
      .container>.row>div>.row>div{
        height:10px;
        border:1px solid red;
      }
    </style>
  </head>
  <body>
   

    <div class="container">
      <div class="row">
        <!-- 列嵌套 -->
        <div class="col-xs-4">
          <div class="row">
            <div class="col-xs-6"></div>
            <div class="col-xs-6"></div>
          </div>
        </div>
        <!-- 列偏移 -->
        <div class="col-xs-4">
          <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6 col-xs-offset-3"></div>
          </div>
        </div>
        <!-- 列排序 -->
        <div class="col-xs-4">
          <div class="row">
            <!-- 
                  push：往后推  右移动
                  pull：往前拉  左移动
             -->
            <div class="col-xs-3 col-xs-push-9">col-xs-3</div>
            <div class="col-xs-9 co-xs-pull-3">col-xs-9</div>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-default btn-primary btn-block">按钮</button>

    <!-- bootstrap依赖于jquery -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- bootstrap的js核心文件 -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
